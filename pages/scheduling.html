<!-- ==================== SCHEDULING / CALENDAR PAGE ==================== -->

<div class="p-6">
    <!-- Page Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Schedule & Appointments</h1>
            <p class="text-gray-600 mt-1">Manage patient appointments and availability</p>
        </div>
        <button id="new-appointment-btn" class="btn-primary">
            <i class="ph ph-plus mr-2"></i>
            New Appointment
        </button>
    </div>

    <!-- Calendar Navigation -->
    <div class="glass p-4 mb-6">
        <div class="flex items-center justify-between">
            <button id="prev-month" class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg">
                <i class="ph ph-caret-left text-xl"></i>
            </button>
            <h2 class="text-xl font-bold text-gray-800" id="calendar-title"></h2>
            <button id="next-month" class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg">
                <i class="ph ph-caret-right text-xl"></i>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Calendar -->
        <div class="lg:col-span-2">
            <div class="glass p-6">
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Days of week header -->
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                    <!-- Calendar days will be inserted here by renderCalendar() -->
                </div>
            </div>
        </div>

        <!-- Appointments Sidebar -->
        <div class="glass p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4" id="selected-date-title">Today's Appointments</h3>
            <div id="appointments-list" class="space-y-3">
                <!-- Appointments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Upcoming Appointments -->
    <div class="glass p-6 mt-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Upcoming Appointments (Next 7 Days)</h3>
        <div class="overflow-x-auto">
            <table class="data-table w-full">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Patient</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="upcoming-appointments-body">

                </tbody>
            </table>
        </div>
    </div>

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        // Update title
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'];
        document.getElementById('calendar-title').textContent = `${monthNames[month]} ${year}`;
        
        // Calculate calendar days
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();
        
        // Get the calendar grid and remove existing day cells (keep headers)
        const calendarGrid = document.getElementById('calendar-grid');
        const existingDays = calendarGrid.querySelectorAll('.calendar-day');
        existingDays.forEach(day => day.remove());
        
        let calendarHTML = '';
        
        // Previous month days
        for (let i = firstDay - 1; i >= 0; i--) {
            const day = daysInPrevMonth - i;
            calendarHTML += `<div class="calendar-day other-month"><div class="day-number">${day}</div></div>`;
        }
        
        // Current month days
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const dateStr = formatDateForComparison(date);
            const dayAppointments = appointments.filter(a => a.date === dateStr);
            const isToday = isDateToday(date);
            const isSelected = isSameDay(date, selectedDate);
            
            let classes = 'calendar-day';
            if (isToday) classes += ' today';
            if (isSelected) classes += ' selected';
            
            calendarHTML += `
                <div class="${classes}" onclick="window.selectCalendarDate('${dateStr}')">
                    <div class="day-number">${day}</div>
                    ${dayAppointments.length > 0 ? `
                        <div class="appointment-count">
                            ${dayAppointments.slice(0, 3).map(() => '<span class="appointment-dot"></span>').join('')}
                            ${dayAppointments.length > 3 ? `<span class="appointment-dot"></span>` : ''}
                            <span class="ml-1 font-semibold">${dayAppointments.length} appt${dayAppointments.length > 1 ? 's' : ''}</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Next month days
        const totalCells = firstDay + daysInMonth;
        const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
        for (let day = 1; day <= remainingCells; day++) {
            calendarHTML += `<div class="calendar-day other-month"><div class="day-number">${day}</div></div>`;
        }
        
        // Append all day cells after the headers
        calendarGrid.insertAdjacentHTML('beforeend', calendarHTML);
    }

    window.selectCalendarDate = function(dateStr) {

        loadAppointmentsForDate(selectedDate);
    };

                'No-show': 'bg-red-100 text-red-700',
                'Cancelled': 'bg-gray-100 text-gray-500'
            };

                <div class="text-sm font-medium text-gray-700">${apt.type}</div>

                        }).join('')}
                    </div>
                ` : ''}
                
                <div class="flex gap-2 mt-3">
                    <button onclick="window.checkInPatient('${apt.mrn}')" class="text-xs px-3 py-1 bg-sky-500 text-white rounded hover:bg-sky-600">
                        <i class="ph ph-check-circle mr-1"></i>Check In
                    </button>
                    <button onclick="window.openChart('${apt.mrn}')" class="text-xs px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">
                        <i class="ph ph-folder-open mr-1"></i>Chart
                    </button>
                    <button class="text-xs px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        <i class="ph ph-pencil-simple mr-1"></i>Edit
                    </button>
                </div>
            </div>
        `).join('');
    }

    function loadUpcomingAppointments() {
        const today = new Date();
        const nextWeek = new Date();
        nextWeek.setDate(today.getDate() + 7);
        
        const upcoming = appointments.filter(apt => {
            const aptDate = new Date(apt.date);
            return aptDate >= today && aptDate <= nextWeek;
        }).sort((a, b) => new Date(a.date) - new Date(b.date));
        
        const tbody = document.getElementById('upcoming-appointments-body');
        
        if (upcoming.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">No upcoming appointments</td></tr>';
            return;
        }
        
        const getStatusBadge = (status) => {
            const badges = {
                'Scheduled': 'bg-blue-100 text-blue-700',
                'Confirmed': 'bg-green-100 text-green-700',
                'In Progress': 'bg-yellow-100 text-yellow-700',
                'Completed': 'bg-gray-100 text-gray-700',
                'No-show': 'bg-red-100 text-red-700',
                'Cancelled': 'bg-gray-100 text-gray-500'
            };
            return badges[status] || badges['Scheduled'];
        };
        
        tbody.innerHTML = upcoming.map(apt => `
            <tr class="hover:bg-sky-50 transition-colors">
                <td>${formatDateDisplay(new Date(apt.date))}</td>
                <td class="font-medium">${apt.time}</td>
                <td>
                    <div class="font-medium">${apt.patient}</div>
                    <div class="text-xs text-gray-500">MRN: ${apt.mrn}</div>
                    ${apt.flags && apt.flags.length > 0 ? `
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${apt.flags.slice(0, 2).map(flag => {
                                const isCritical = flag.includes('High') || flag.includes('Overdue') || flag.includes('Depression');
                                return `<span class="px-1.5 py-0.5 text-xs rounded ${isCritical ? 'bg-red-100 text-red-600' : 'bg-purple-100 text-purple-600'}">${flag}</span>`;
                            }).join('')}
                            ${apt.flags.length > 2 ? `<span class="text-xs text-gray-500">+${apt.flags.length - 2}</span>` : ''}
                        </div>
                    ` : ''}
                </td>
                <td>
                    <div class="font-medium text-sm">${apt.type}</div>
                    <div class="text-xs text-gray-600">${apt.reason}</div>
                </td>
                <td><span class="px-2 py-1 text-xs rounded-full ${getStatusBadge(apt.status)}">${apt.status}</span></td>
                <td>
                    <div class="flex gap-1">
                        <button onclick="window.openChart('${apt.mrn}')" class="text-sky-500 hover:text-sky-700 text-sm" title="Open Chart">
                            <i class="ph ph-folder-open"></i>
                        </button>
                        <button class="text-blue-500 hover:text-blue-700 text-sm" title="Edit">
                            <i class="ph ph-pencil-simple"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700 text-sm" title="Cancel">
                            <i class="ph ph-x-circle"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }
    
    window.checkInPatient = function(mrn) {
        import('../js/ui-components.js').then(({ showToast }) => {
            showToast(`Checking in patient ${mrn}...`, 'success');
        });
    };
    
    window.openChart = function(mrn) {
        // Find patient by MRN and open their chart
        import('../data/patients.js').then(({ patients }) => {
            const patient = patients.find(p => p.mrn === mrn);
            if (patient) {
                window.appState.currentPatient = patient;
                window.loadPage('patient-chart');
            }
        });
    };

    function formatDateForComparison(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function formatDateDisplay(date) {
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function isDateToday(date) {
        const today = new Date();
        return date.getDate() === today.getDate() &&
               date.getMonth() === today.getMonth() &&
               date.getFullYear() === today.getFullYear();
    }

    function isSameDay(date1, date2) {
        return date1.getDate() === date2.getDate() &&
               date1.getMonth() === date2.getMonth() &&
               date1.getFullYear() === date2.getFullYear();
    }

    // Auto-initialize
    if (document.readyState === 'complete') {
        window.initScheduling();
    }
</script>
