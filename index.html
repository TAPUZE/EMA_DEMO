<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness EMR - Provider Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-gray-50">
    
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-400 to-cyan-600">
        <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
            <div class="text-center mb-8">
                <i class="ph-fill ph-first-aid-kit text-sky-500 text-6xl mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Wellness EMR</h1>
                <p class="text-gray-600 mt-2">Provider Portal v2.0</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login As</label>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="doctor" class="peer hidden" checked>
                            <div class="flex flex-col items-center p-4 border-2 border-gray-300 rounded-lg peer-checked:border-sky-500 peer-checked:bg-sky-50 transition-all">
                                <i class="ph ph-user-circle-gear text-3xl text-sky-500 mb-2"></i>
                                <span class="font-semibold text-gray-700">Doctor</span>
                                <span class="text-xs text-gray-500">Provider Portal</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="role" value="admin" class="peer hidden">
                            <div class="flex flex-col items-center p-4 border-2 border-gray-300 rounded-lg peer-checked:border-purple-500 peer-checked:bg-purple-50 transition-all">
                                <i class="ph ph-shield-check text-3xl text-purple-500 mb-2"></i>
                                <span class="font-semibold text-gray-700">Admin</span>
                                <span class="text-xs text-gray-500">Management</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                        <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Enter username" value="dr.pompee">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="ph ph-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Enter password" value="password">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                    <i class="ph ph-sign-in text-xl"></i>
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Demo Mode - Auto-login enabled</p>
            </div>
        </div>
    </div>
    
    <!-- Main App Container (Hidden until login) -->
    <div id="app-container" class="hidden">
        <!-- App will be loaded here -->
    </div>
    
    <!-- Scripts -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
